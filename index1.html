<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch practice</title>
</head>
<body>
    <script>
        const num =prompt('enter the number:');
        switch(num)
        {
          case 1:
            console.log("one")
             break;
             case 2:
                console.log("two")
                break;
                

        }
    </script>
</body>
</html>
